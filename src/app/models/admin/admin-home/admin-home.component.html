<div class="button-bar">
    <button class="boton-carpeta" (click)="regresar()">
        Regresar
    </button>
    <button class="boton-carpeta" (click)="toCrearArchivo()">
        Crear nueva archivo
    </button>
    <button class="boton-archivo" (click)="toCrearCarpeta()">
        Crear nueva Carpeta
    </button>


</div>

<div class="tablero">
    <app-dir-card *ngFor="let carpeta of carpetasDeCarpeta" [infoCarta]="carpeta"
        (verCarpetaEvent)="navegarHaciaCarpeta($event)" (refreshEvent)="mostrarArchivosYCarpetas()"></app-dir-card>
    <app-file-card *ngFor="let archivo of archivosDeCarpeta" [infoCarta]="archivo"
        (refreshEvent)="mostrarArchivosYCarpetas()"></app-file-card>
</div>
