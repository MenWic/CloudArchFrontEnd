<div class="page">
    <div class="container">
        <div class="left">
            <div class="login">Login</div>
            <div class="eula">Luis Alejandro Mendez</div>
        </div>
        <div class="right">
            <div class="form">
                <div class="wave-group">
                    <input required="" type="text" class="input" autocomplete="name" [(ngModel)]="usuario">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">U</span>
                        <span class="label-char" style="--index: 1">s</span>
                        <span class="label-char" style="--index: 2">u</span>
                        <span class="label-char" style="--index: 3">a</span>
                        <span class="label-char" style="--index: 3">r</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 3">o</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="password" class="input" [(ngModel)]="password">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">n</span>
                        <span class="label-char" style="--index: 3">t</span>
                        <span class="label-char" style="--index: 3">r</span>
                        <span class="label-char" style="--index: 3">a</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 0">e</span>
                        <span class="label-char" style="--index: 1">Ã±</span>
                        <span class="label-char" style="--index: 2">a</span>
                    </label>
                </div>
                <button (click)="login()">
                    <span>Entrar</span>
                </button>

                <div class="mensaje-error" [hidden]="!banderaError">
                    <p>Credenciales incorrectas</p>
                </div>
            </div>
        </div>
    </div>
</div>
