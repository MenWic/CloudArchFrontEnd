<div class="button-bar">
    <button class="boton-carpeta" (click)="regresar()">
        Regresar
    </button>
</div>

<div class="tablero">
    <app-trash-dir-card *ngFor="let carpeta of 
    carpetasDeCarpeta" [infoCarta]="carpeta" (verCarpetaEvent)="navegarHaciaCarpeta($event)"
        (refreshEvent)="mostrarArchivosYCarpetas()">
    </app-trash-dir-card>

    <app-trash-file-card *ngFor="let archivo of archivosDeCarpeta" [infoCarta] = "archivo" >
    </app-trash-file-card>


</div>
