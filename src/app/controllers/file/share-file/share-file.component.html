<div class="container">
    <div class="box form-box">
        <header>Compartir Archivo</header>

        <form action="" method="post">
            <div class="field input">
                <label for="file">Archivo</label>
                <input type="text" [value]="archivo.nombre + archivo.extension" name="name" id="name" readonly>
            </div>
            <div class="field input">
                <label for="name">Compartir a</label>
                <input type="text" name="user" id="user" autocomplete="off" required [(ngModel)]="usuarioCompartir">
            </div> 
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Crear" required (click)="compartirArchivo()">
            </div>
        </form>

    </div>
</div>
