<div class="container">
    <div class="box form-box">
        <header>Nuevo Archivo</header>
        
        <form action="" method="post">
            <div class="field input">
                <label for="name">Nombre de Archivo</label>
                <input type="text" name="name" id="name" autocomplete="off" required [(ngModel)]="nombre">
            </div>
            <div class="field input">
                <label for="format">Formato</label>
                <select type="text" name="format" id="format" autocomplete="off" required [(ngModel)]="extension">
                    <option value=".txt">.txt</option>
                    <option value=".html">.html</option>
                </select>
            </div>
            <div class="field input">
                <label for="text">Texto</label>
                <textarea type="text" name="text" id="text" autocomplete="off" rows="10" cols="100" [(ngModel)]="contenido"></textarea>
            </div>
            <div class="field">
                <input (click)="crearArchivo()" type="submit" class="btn" name="submit" value="Crear" required>
            </div>
        </form>

    </div>
</div>
